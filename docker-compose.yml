services:
  # Backend Service (FastAPI)
  backend:
    build:
      context: ../job-hire-backend
      dockerfile: Dockerfile
    container_name: job-hire-backend
    ports:
      - "8002:8002"
    environment:
      - APP_PORT=8002
      - BASE_URL=http://backend:8002
      - BACKEND_URL=http://backend:8002
      - FRONTEND_URL=http://localhost:3000
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_USER=${DB_USER:-postgres}
      - DB_PASSWORD=${DB_PASSWORD:-postgres}
      - DB_NAME=${DB_NAME:-mh_db}
      - SECRET_KEY=${SECRET_KEY:-dev-secret-key-change-in-production}
      - LOCAL_SECRET_KEY=${LOCAL_SECRET_KEY:-dev-local-secret-key}
      - LOCAL=true
      - ENV=dev
      - EMAIL_USER=${EMAIL_USER:-}
      - EMAIL_PASSWORD=${EMAIL_PASSWORD:-}
      - GOOGLE_API_KEY=${GOOGLE_API_KEY:-}
      - GEN_AI_MODEL_NAME=${GEN_AI_MODEL_NAME:-gemini-2.5-flash-lite}
      - AWS_ACCESS_KEY=${AWS_ACCESS_KEY:-}
      - AWS_SECRET_KEY=${AWS_SECRET_KEY:-}
      - AWS_TOKEN=${AWS_TOKEN:-}
      - AWS_REGION=${AWS_REGION:-ap-northeast-2}
      - S3_BUCKET_NAME=${S3_BUCKET_NAME:-dev-must-company-resume}
      - BUCKET_NAME=${BUCKET_NAME:-dev-must-company-resume}
    volumes:
      - ../job-hire-backend/api:/app/api
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - job-hire-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:8002/docs')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Frontend Service (Next.js)
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: must-hire-frontend
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_APP_URL=http://localhost:3000
      - NEXT_PUBLIC_BASE_API_URL=http://localhost:8002
      - AUTH_URL=http://localhost:3000
      - AUTH_SECRET=${AUTH_SECRET:-dev-auth-secret-change-in-production}
    depends_on:
      - backend
    networks:
      - job-hire-network
    restart: unless-stopped

  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: must-hire-postgres
    environment:
      - POSTGRES_USER=${DB_USER:-postgres}
      - POSTGRES_PASSWORD=${DB_PASSWORD:-postgres}
      - POSTGRES_DB=${DB_NAME:-mh_db}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - job-hire-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5

networks:
  job-hire-network:
    driver: bridge

volumes:
  postgres_data:

