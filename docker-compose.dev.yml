  # Frontend Service (Next.js) - Development
  frontend:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: job-hire-frontend-dev
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
      - NEXT_PUBLIC_APP_URL=http://localhost:3000
      - NEXT_PUBLIC_BASE_API_URL=http://localhost:8002
      - AUTH_URL=http://localhost:3000
      - AUTH_SECRET=${AUTH_SECRET:-dev-auth-secret-change-in-production}
    volumes:
      # Mount source code for hot reload
      - .:/app
      - /app/node_modules
      - /app/.next
    depends_on:
      - backend
    networks:
      - job-hire-network
    restart: unless-stopped
    command: npm run dev

  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: job-hire-postgres-dev
    environment:
      - POSTGRES_USER=${DB_USER:-postgres}
      - POSTGRES_PASSWORD=${DB_PASSWORD:-postgres}
      - POSTGRES_DB=${DB_NAME:-mh_db}
    # Port not exposed externally - only accessible from other containers
    volumes:
      - postgres_data_dev:/var/lib/postgresql/data
    networks:
      - job-hire-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5

networks:
  job-hire-network:
    driver: bridge

volumes:
  postgres_data_dev:

