<svg width="40" height="40" viewBox="0 0 40 40" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Modern gradient: Blue to Teal -->
    <linearGradient id="jobHireGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#06b6d4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0891b2;stop-opacity:1" />
    </linearGradient>
    <!-- Secondary gradient for elements -->
    <linearGradient id="elementGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e0f2fe;stop-opacity:1" />
    </linearGradient>
    <!-- Shadow filter -->
    <filter id="softShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="1.5"/>
      <feOffset dx="0" dy="2" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.25"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background: Rounded square with gradient -->
  <rect x="2" y="2" width="36" height="36" rx="8" fill="url(#jobHireGradient)"/>
  
  <!-- Inner glow effect -->
  <rect x="2" y="2" width="36" height="36" rx="8" fill="none" stroke="rgba(255,255,255,0.15)" stroke-width="1"/>
  
  <!-- Briefcase body (left side) -->
  <rect x="8" y="18" width="10" height="8" rx="1.5" fill="url(#elementGradient)" filter="url(#softShadow)"/>
  
  <!-- Briefcase handle (left) -->
  <path d="M 9 18 Q 9 14 13 14 L 15 14 Q 17 14 17 18" 
        stroke="url(#elementGradient)" 
        stroke-width="2" 
        fill="none" 
        stroke-linecap="round"
        filter="url(#softShadow)"/>
  
  <!-- Briefcase lock (left) -->
  <rect x="11.5" y="20.5" width="3" height="2.5" rx="0.5" fill="#3b82f6" opacity="0.9"/>
  
  <!-- Connection link/chain element -->
  <circle cx="20" cy="22" r="2" fill="white" opacity="0.95" filter="url(#softShadow)"/>
  <path d="M 18 22 L 22 22" stroke="white" stroke-width="2" stroke-linecap="round" opacity="0.95"/>
  
  <!-- Briefcase body (right side) -->
  <rect x="22" y="18" width="10" height="8" rx="1.5" fill="url(#elementGradient)" filter="url(#softShadow)"/>
  
  <!-- Briefcase handle (right) -->
  <path d="M 23 18 Q 23 14 27 14 L 29 14 Q 31 14 31 18" 
        stroke="url(#elementGradient)" 
        stroke-width="2" 
        fill="none" 
        stroke-linecap="round"
        filter="url(#softShadow)"/>
  
  <!-- Briefcase lock (right) -->
  <rect x="25.5" y="20.5" width="3" height="2.5" rx="0.5" fill="#06b6d4" opacity="0.9"/>
  
  <!-- Sparkle/star accent (top) -->
  <path d="M 20 8 L 20.5 9.5 L 22 10 L 20.5 10.5 L 20 12 L 19.5 10.5 L 18 10 L 19.5 9.5 Z" 
        fill="white" 
        opacity="0.9"
        filter="url(#softShadow)"/>
</svg>
