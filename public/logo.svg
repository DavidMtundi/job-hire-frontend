<svg width="40" height="40" viewBox="0 0 40 40" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="jobHireGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#2563eb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e40af;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="briefcaseGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f8fafc;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="1"/>
      <feOffset dx="0" dy="1" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.3"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background circle with gradient -->
  <circle cx="20" cy="20" r="19" fill="url(#jobHireGradient)"/>
  
  <!-- Inner highlight circle -->
  <circle cx="20" cy="20" r="17" fill="none" stroke="rgba(255,255,255,0.2)" stroke-width="1"/>
  
  <!-- Briefcase body -->
  <rect x="11" y="17" width="18" height="12" rx="2" fill="url(#briefcaseGradient)" filter="url(#shadow)"/>
  
  <!-- Briefcase handle with depth -->
  <path d="M 13 17 Q 13 13 17 13 L 23 13 Q 27 13 27 17" 
        stroke="url(#briefcaseGradient)" 
        stroke-width="2.5" 
        fill="none" 
        stroke-linecap="round"
        filter="url(#shadow)"/>
  
  <!-- Briefcase handle highlight -->
  <path d="M 13 17 Q 13 13 17 13 L 23 13 Q 27 13 27 17" 
        stroke="rgba(255,255,255,0.6)" 
        stroke-width="1" 
        fill="none" 
        stroke-linecap="round"
        opacity="0.8"/>
  
  <!-- Briefcase lock/clasp -->
  <rect x="18" y="20" width="4" height="3" rx="0.5" fill="#2563eb" opacity="0.8"/>
  
  <!-- Search magnifying glass -->
  <circle cx="26" cy="24" r="5.5" 
          stroke="white" 
          stroke-width="2.5" 
          fill="none" 
          opacity="0.95"
          filter="url(#shadow)"/>
  <line x1="30" y1="28" x2="33.5" y2="31.5" 
        stroke="white" 
        stroke-width="2.5" 
        stroke-linecap="round"
        opacity="0.95"
        filter="url(#shadow)"/>
  
  <!-- Decorative accent dots -->
  <circle cx="13" cy="13" r="1.5" fill="white" opacity="0.9"/>
  <circle cx="29" cy="11" r="1" fill="white" opacity="0.7"/>
</svg>
