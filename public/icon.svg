<svg width="180" height="180" viewBox="0 0 180 180" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="iconGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#06b6d4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0891b2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="iconElementGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e0f2fe;stop-opacity:1" />
    </linearGradient>
    <filter id="iconShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="3"/>
      <feOffset dx="0" dy="4" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.3"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background: Rounded square with gradient -->
  <rect x="10" y="10" width="160" height="160" rx="36" fill="url(#iconGradient)"/>
  
  <!-- Inner glow effect -->
  <rect x="10" y="10" width="160" height="160" rx="36" fill="none" stroke="rgba(255,255,255,0.2)" stroke-width="2"/>
  
  <!-- Briefcase body (left side) -->
  <rect x="40" y="85" width="45" height="36" rx="6" fill="url(#iconElementGradient)" filter="url(#iconShadow)"/>
  
  <!-- Briefcase handle (left) -->
  <path d="M 42 85 Q 42 70 57 70 L 68 70 Q 83 70 83 85" 
        stroke="url(#iconElementGradient)" 
        stroke-width="8" 
        fill="none" 
        stroke-linecap="round"
        filter="url(#iconShadow)"/>
  
  <!-- Briefcase lock (left) -->
  <rect x="52" y="95" width="13" height="11" rx="2" fill="#3b82f6" opacity="0.9"/>
  
  <!-- Connection link/chain element -->
  <circle cx="90" cy="100" r="9" fill="white" opacity="0.95" filter="url(#iconShadow)"/>
  <path d="M 81 100 L 99 100" stroke="white" stroke-width="8" stroke-linecap="round" opacity="0.95"/>
  
  <!-- Briefcase body (right side) -->
  <rect x="95" y="85" width="45" height="36" rx="6" fill="url(#iconElementGradient)" filter="url(#iconShadow)"/>
  
  <!-- Briefcase handle (right) -->
  <path d="M 97 85 Q 97 70 112 70 L 123 70 Q 138 70 138 85" 
        stroke="url(#iconElementGradient)" 
        stroke-width="8" 
        fill="none" 
        stroke-linecap="round"
        filter="url(#iconShadow)"/>
  
  <!-- Briefcase lock (right) -->
  <rect x="107" y="95" width="13" height="11" rx="2" fill="#06b6d4" opacity="0.9"/>
  
  <!-- Sparkle/star accent (top) -->
  <path d="M 90 40 L 92.5 45 L 98 47.5 L 92.5 50 L 90 55 L 87.5 50 L 82 47.5 L 87.5 45 Z" 
        fill="white" 
        opacity="0.9"
        filter="url(#iconShadow)"/>
</svg>
