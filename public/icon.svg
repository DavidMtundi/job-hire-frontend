<svg width="192" height="192" viewBox="0 0 192 192" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="jobHireIconGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#2563eb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e40af;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="briefcaseIconGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f8fafc;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="glowGradient" cx="50%" cy="50%">
      <stop offset="0%" style="stop-color:#60a5fa;stop-opacity:0.4" />
      <stop offset="100%" style="stop-color:#2563eb;stop-opacity:0" />
    </radialGradient>
    <filter id="iconShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="4"/>
      <feOffset dx="0" dy="4" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.3"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background circle with gradient -->
  <circle cx="96" cy="96" r="92" fill="url(#jobHireIconGradient)"/>
  
  <!-- Glow effect -->
  <circle cx="96" cy="96" r="88" fill="url(#glowGradient)"/>
  
  <!-- Inner highlight circles -->
  <circle cx="96" cy="96" r="88" fill="none" stroke="rgba(255,255,255,0.15)" stroke-width="2"/>
  <circle cx="96" cy="96" r="82" fill="none" stroke="rgba(255,255,255,0.1)" stroke-width="1"/>
  
  <!-- Briefcase body -->
  <rect x="52" y="82" width="88" height="58" rx="10" fill="url(#briefcaseIconGradient)" filter="url(#iconShadow)"/>
  
  <!-- Briefcase handle with depth -->
  <path d="M 62 82 Q 62 62 78 62 L 114 62 Q 130 62 130 82" 
        stroke="url(#briefcaseIconGradient)" 
        stroke-width="12" 
        fill="none" 
        stroke-linecap="round"
        filter="url(#iconShadow)"/>
  
  <!-- Briefcase handle highlight -->
  <path d="M 62 82 Q 62 62 78 62 L 114 62 Q 130 62 130 82" 
        stroke="rgba(255,255,255,0.6)" 
        stroke-width="4" 
        fill="none" 
        stroke-linecap="round"
        opacity="0.8"/>
  
  <!-- Briefcase lock/clasp -->
  <rect x="86" y="96" width="20" height="14" rx="2" fill="#2563eb" opacity="0.85"/>
  <rect x="90" y="100" width="12" height="6" rx="1" fill="white" opacity="0.3"/>
  
  <!-- Briefcase detail lines -->
  <line x1="64" y1="110" x2="128" y2="110" stroke="rgba(37,99,235,0.15)" stroke-width="2" stroke-linecap="round"/>
  <line x1="64" y1="120" x2="128" y2="120" stroke="rgba(37,99,235,0.15)" stroke-width="2" stroke-linecap="round"/>
  
  <!-- Search magnifying glass -->
  <circle cx="124" cy="114" r="26" 
          stroke="white" 
          stroke-width="12" 
          fill="none" 
          opacity="0.95"
          filter="url(#iconShadow)"/>
  <line x1="144" y1="134" x2="160" y2="150" 
        stroke="white" 
        stroke-width="12" 
        stroke-linecap="round"
        opacity="0.95"
        filter="url(#iconShadow)"/>
  
  <!-- Magnifying glass inner highlight -->
  <circle cx="124" cy="114" r="20" 
          stroke="rgba(255,255,255,0.3)" 
          stroke-width="2" 
          fill="none"/>
  
  <!-- Decorative accent dots -->
  <circle cx="62" cy="62" r="7" fill="white" opacity="0.9"/>
  <circle cx="138" cy="54" r="5" fill="white" opacity="0.7"/>
  <circle cx="54" cy="124" r="4" fill="white" opacity="0.6"/>
</svg>
